<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Self-Care-Center-Mitch-Hedberg-quotes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="page-title">Self Care Center</h1>
    <h2 class="which-type">Which type of message?</h2>
    <main>
      <section>
        <input type="radio" name="choice" value="affirmation" id="affirmation">
         <label>affirmation</label>
        <input type="radio" name="choice" value="mantras" id="mantra">
         <label>mantra</label>
        <button type="button" name="receive-message" class="receive-message" id="receiveMessageButton">Receive Message</button>
      </section>
      <section>
        <img class="mindful-icon" src="./assets/meditate.svg">
        <h3 id="iconShowMessage" class="icon hidden">icon/message</h3>
        <input type="radio" name="user-save-choice" value="affirmation" class="affirmation-addition hidden" id="affirmationAddition">
          <label>affirmation</label>
        <input type="radio" name="user-save-choice" value="mantra" class="mantra-addition hidden" id="mantraAddition">
          <label>mantra</label>
        <input type="text" name="message-input" value="message-input" class="message-input hidden" id="messageInput">
      </section>
      <section>
        <button type="button" name="add-message" id="addMessageButton">Add Message</button>
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
